<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<style>
     * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #6dd5fa, #2980b9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-box {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    .register-box h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    .register-box input[type="text"],
    .register-box input[type="email"],
    .register-box input[type="password"],
    .register-box input[type="tel"],
    .register-box input[type="color"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .register-box label {
      margin: 5px 0 2px;
      display: block;
      color: #555;
      font-size: 14px;
    }

    .register-box input:focus {
      border-color: #2980b9;
    }

    .register-box .hobbies {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0;
    }

    .register-box .hobbies label {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #333;
    }

    .register-box button {
      width: 100%;
      padding: 12px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }

    .register-box button:hover {
      background-color: #21618c;
    }

    .register-box .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .register-box .login-link a {
      color: #2980b9;
      text-decoration: none;
    }

    .register-box .login-link a:hover {
      text-decoration: underline;
    }
</style>
<body>
    <div class="register-box">
        <h2>Registration Form</h2>
        <form>
            <input type="text" placeholder="Full Name" required/>
             <input type="email" placeholder="Email Address" required/>
              <input type="number" placeholder="Phone Number" required/>
               <input type="text" placeholder="Username" required/>
                <input type="password" placeholder="Password" required/>
                 <input type="password" placeholder="Confirm Password" required/>

                 <!-- Hobby secton -->
                  <label >Hobbies:</label>
                  <div class="hobbies">
                    <label ><input type="checkbox" name="hobby" value="Reading">Reading</label>
                      <label ><input type="checkbox" name="hobby" value="Music">Music</label>
                        <label ><input type="checkbox" name="hobby" value="Travel">Travel</label>
                          <label ><input type="checkbox" name="hobby" value="Sports">Sports</label>
                  </div>
                  <!-- Color Picker -->
                   <label for="favColor">Favorite Color:</label>
                   <input type="color" id="favColor" name="favColor"/>
                   <button type="submit">Register</button>
                   <div class="login-link">
                    Already have an account? <a href="form1.html" target="_blank">Login here</a>
                   </div>

        </form>
    </div>
</body>
</html>
